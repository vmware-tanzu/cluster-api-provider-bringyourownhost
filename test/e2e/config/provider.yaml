---
# CI E2E test configuration scenario using locally build images and manifests for:
# - cluster-api
# - bootstrap kubeadm
# - control-plane kubeadm
# - docker

images:
  - name: registry.k8s.io/cluster-api/cluster-api-controller:v1.4.4
    loadBehavior: tryLoad
  - name: registry.k8s.io/cluster-api/kubeadm-bootstrap-controller:v1.4.4
    loadBehavior: tryLoad
  - name: registry.k8s.io/cluster-api/kubeadm-control-plane-controller:v1.4.4
    loadBehavior: tryLoad
  - name: gcr.io/k8s-staging-cluster-api/cluster-api-byoh-controller:dev
    loadBehavior: mustLoad
  - name: quay.io/jetstack/cert-manager-cainjector:v1.12.2
    loadBehavior: tryLoad
  - name: quay.io/jetstack/cert-manager-webhook:v1.12.2
    loadBehavior: tryLoad
  - name: quay.io/jetstack/cert-manager-controller:v1.12.2
    loadBehavior: tryLoad

providers:

  - name: cluster-api
    type: CoreProvider
    versions:
      - name: v1.4.4 # next; use manifest from source files
        value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.4.4/core-components.yaml"
        type: "url"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: --metrics-bind-addr=127.0.0.1:8080
            new: --metrics-bind-addr=:8080
        files:
          - sourcePath: "../data/shared/metadata.yaml"

  - name: kubeadm
    type: BootstrapProvider
    versions:
      - name: v1.4.4 # next; use manifest from source files
        value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.4.4/bootstrap-components.yaml"
        type: "url"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: --metrics-bind-addr=127.0.0.1:8080
            new: --metrics-bind-addr=:8080
        files:
          - sourcePath: "../data/shared/metadata.yaml"

  - name: kubeadm
    type: ControlPlaneProvider
    versions:
      - name: v1.4.4 # next; use manifest from source files
        value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.4.4/control-plane-components.yaml"
        type: "url"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: --metrics-bind-addr=127.0.0.1:8080
            new: --metrics-bind-addr=:8080
        files:
          - sourcePath: "../data/shared/metadata.yaml"

  - name: byoh
    type: InfrastructureProvider
    versions:
      - name: v0.4.0
        # Use manifest from source files
        value: ../../../config/default
        type: kustomize
        replacements:
          - old: gcr.io/k8s-staging-cluster-api/cluster-api-byoh-controller:latest
            new: gcr.io/k8s-staging-cluster-api/cluster-api-byoh-controller:dev
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
        files:
          # Add a cluster template
          - sourcePath: "../data/infrastructure-provider-byoh/v1beta1/templates/e2e/cluster-template.yaml"
          - sourcePath: "../data/infrastructure-provider-byoh/v1beta1/templates/e2e/clusterclass-quickstart.yaml"
          - sourcePath: "../data/infrastructure-provider-byoh/v1beta1/templates/e2e/cluster-template-topology.yaml"
          - sourcePath: "../../../metadata.yaml"
variables:
  # default variables for the e2e test; those values could be overridden via env variables, thus
  # allowing the same e2e config file to be re-used in different prow jobs e.g. each one with a K8s version permutation
  KUBERNETES_VERSION: "v1.26.6"
  ETCD_VERSION_UPGRADE_TO: "3.5.6-0"
  COREDNS_VERSION_UPGRADE_TO: "1.9.3"
  KUBERNETES_VERSION_UPGRADE_TO: "v1.22.0"
  KUBERNETES_VERSION_UPGRADE_FROM: "v1.18.2"
  DOCKER_SERVICE_DOMAIN: "cluster.local"
  IP_FAMILY: "IPv4"
  DOCKER_SERVICE_CIDRS: "10.128.0.0/12"
  DOCKER_POD_CIDRS: "192.168.0.0/16"
  CNI: "./data/cni/kindnet/kindnet.yaml"
  EXP_CLUSTER_RESOURCE_SET: "true"
  EXP_MACHINE_POOL: "true"
  CLUSTER_TOPOLOGY: "true"
  KUBETEST_CONFIGURATION: "./data/kubetest/conformance.yaml"
  NODE_DRAIN_TIMEOUT: "60s"
  # NOTE: INIT_WITH_BINARY is used only by the clusterctl upgrade test to initialize the management cluster to be upgraded
  INIT_WITH_BINARY: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.4.4/clusterctl-{OS}-{ARCH}"
  BUNDLE_LOOKUP_TAG: "v1.26.6"
  CONTROL_PLANE_ENDPOINT_IP: ""
  MANUAL_CSR_APPROVAL: "disable"

intervals:
  default/wait-controllers: ["3m", "10s"]
  default/wait-cluster: ["5m", "10s"]
  default/wait-control-plane: ["10m", "10s"]
  default/wait-worker-nodes: ["10m", "10s"]
  default/wait-machine-pool-nodes: ["5m", "10s"]
  default/wait-delete-cluster: ["15m", "10s"]
  default/wait-machine-upgrade: ["20m", "10s"]
  default/wait-machine-pool-upgrade: ["5m", "10s"]
  default/wait-nodes-ready: ["10m", "10s"]
  default/wait-machine-remediation: ["5m", "10s"]
  node-drain/wait-deployment-available: ["3m", "10s"]
  node-drain/wait-control-plane: ["15m", "10s"]
