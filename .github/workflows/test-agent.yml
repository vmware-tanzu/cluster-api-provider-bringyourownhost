name: Host Agent tests

on:
  pull_request:
    branches: [ main ]

jobs:

  build-agent:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: build agent
        run: make host-agent-binaries

  test-agent:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Install ginkgo
        run: go get github.com/onsi/ginkgo/ginkgo@v1.16.5

      - name: make sure it has permission to clean up directory
        run: sudo chmod -R 755 /etc

      - name: test agent
        run: make agent-test
