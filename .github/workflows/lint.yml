name: golangci-lint

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'LICENSE'
      - 'NOTICE'
      - 'PROJECT'
      - 'SECURITY_CONTACTS'

jobs:
  golangci:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go 1.19
      uses: actions/setup-go@v2
      with:
        go-version: 1.19

    - name: Checkout code
      uses: actions/checkout@v2

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.50.0
        skip-go-installation: true
