metadata:
  name: byoh-webhook-service
  namespace: byoh-system
spec:
  ports:
  - port: 443
    targetPort: 9443
  selector:
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: byoh-controller-manager
  namespace: byoh-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election
        command:
        - /manager
        image: gcr.io/k8s-staging-cluster-api/caph-manager:latest
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      serviceAccountName: byoh-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: byoh-webhook-service-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: byoh-serving-cert
  namespace: byoh-system
spec:
  dnsNames:
  - byoh-webhook-service.byoh-system.svc
  - byoh-webhook-service.byoh-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: byoh-selfsigned-issuer
  secretName: byoh-webhook-service-cert
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: byoh-selfsigned-issuer
  namespace: byoh-system
spec:
  selfSigned: {}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: byoh-system/byoh-serving-cert
  name: byoh-validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: byoh-webhook-service
      namespace: byoh-system
      path: /validate-infrastructure-cluster-x-k8s-io-v1beta1-byohost
  failurePolicy: Fail
  name: vbyohost.kb.io
  rules:
  - apiGroups:
    - infrastructure.cluster.x-k8s.io
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - byohosts
  sideEffects: None
